<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link rel="stylesheet" href="pembayaran.css">
</head>
<body>
    <form class="formPembayaran">
        <h1>Payment</h1>
        <label>Nama lengkap</label><br>
        <input type="text" name="namaLengkap" class="box" readonly><br>
        <label>No Hp</label><br>
        <input type="text" name="noHp" class="box" readonly><br>
        <label>Email</label><br>
        <input type="text" name="email" class="box" readonly><br>
        <label>Harga</label><br>
        <input type="text" name="harga" class="box" readonly><br>
        <button class="btn" type="button">Bayar</button>
    </form>
    <script src="./pembayaran.js"></script>
</body>
</html>
