<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../beranda/beranda.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="contact" id="contact">
      <h1 class="heading"><span>Form</span> Pembelian</h1>

      <div class="row">
        <div class="image">
          <img src="../image/contact.png" alt="" />
        </div>

        <form name="formPembelian">
          <span>Nama</span>
          <input type="text" name="namaLengkap" class="box" />
          <span>Nomor Hp</span>
          <input type="text" name="noHp" class="box" />
          <span>Email</span>
          <input type="text" name="email" class="box" />
          <span>Harga</span>
          <input type="text" name="harga" class="box" />
          <span>Pesanan anda</span>
          <textarea class="box" cols="30" rows="10" name="message"></textarea>
          <input
            type="submit"
            value="Submit"
            id="btn-send"
            href="../pembayaran/pembayaran.html"
          />
        </form>
      </div>
    </section>
    <script src="./pembelian.js"></script>
  </body>
</html>
