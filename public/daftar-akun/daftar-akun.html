<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="daftar-akun.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <div class="content">
        <h2 class="logo"><i class="bx bx-building-house"></i>RahmiFurniture</h2>
        <div class="text-sci">
          <h2>Welcome! <br /><span>To Rahmi Furniture.</span></h2>
          <!-- <p>
            Silahkan masuk ke akun Rahmi Family's anada
          </p> -->
        </div>
      </div>

      <div class="logreg-box">
        <div class="form-box login">
          <form name="formDaftar">
            <h2>Sign In</h2>
            <div class="input-box">
              <span class="icon"><i class="bx bx-user"></i></span>
              <input type="namaLengkap" name="namaLengkap" required />
              <label>Nama Lengkap</label>
            </div>
            <div class="input-box">
                <span class="icon"><i class='bx bx-envelope'></i></span>
                <input type="email" name="email" required />
                <label>Email</label>
              </div>
            <div class="input-box">
              <span class="icon"><i class="bx bxs-lock"></i></span>
              <input type="password" name="password" required />
              <label>Password</label>
            </div>
            <button type="submit" class="btn">Sign In</button>
          </form>
        </div>

          </form>
        </div>
      </div>
    </div>
    <script src="./daftar-akun.js"></script>
  </body>
</html>
